<div class="container py-5">
  <div class="row">
    <app-title icon="fa-trophy" title="PROJECTS"></app-title>
    <div class="row">
        <div class="col mb-3" *ngFor="let repositoryInformation of repositoryData">
          <app-project-card
            [projectTitle]="repositoryInformation.name"
            [projectDescription]="repositoryInformation.description"
            [projectImage]="repositoryInformation.image"
            [projectRepository]="repositoryInformation.link"
          >
          </app-project-card>
        </div>
    </div>
  </div>
</div>
